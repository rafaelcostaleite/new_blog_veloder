version: '3.8'

services:
  multi-agent-blog:
    build: .
    container_name: multi-agent-blog-system
    volumes:
      - ./data/input:/app/data/input
      - ./data/output:/app/data/output
      - ./logs:/app/logs
      - ./errors:/app/errors
    env_file:
      - .env
    restart: "no"
    environment:
      - PYTHONUNBUFFERED=1
